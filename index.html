<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fat Guy Running Game</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">

<audio id="yay" src="./Audio/Yay.wav"> </audio>
<audio id="yummy" src="./Audio/yummy.mp3"> </audio>
<audio id="gameover" src="./Audio/gameover.wav"> </audio>
<audio id="background" src="./Audio/backgroundkaktus.mp3"> </audio>

<body>

    <h1 class="text">Fat Guy Running</h1>

    <button id="start-button" class="text">Start Game</button>

    <p class="text backdrop">
        Congratulations! You're a fat guy running!
        <br>
        <br>
        The fit people are your enemies, don't bump into them!
        <br>
        Jump on the pizzas to save yourself!
        <br>
        <br>
        Collect as many beers, burgers and fries as possible!
        <br>
        <br>
        Use the arrow up to jump
        <br>
        Use right and left arrows to 'run'
    </p>

    <canvas class="top" id="myCanvas"> </canvas>


    <script type="text/javascript" src="./JS/Scoreboard.js"></script>
    <script type="text/javascript" src="./JS/Points.js"></script>
    <script type="text/javascript" src="./JS/Enemy.js"></script>
    <script type="text/javascript" src="./JS/Platform.js"></script>
    <script type="text/javascript" src="./JS/BG.js"></script>
    <script type="text/javascript" src="./JS/Player.js"></script>
    <script type="text/javascript" src="./JS/Game.js"></script>
    <script type="text/javascript" src="./JS/index.js"></script>

</body>

</html>
